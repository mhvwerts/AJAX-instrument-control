<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"> 
<script>
  function get_date_time() {
    var xhr = new XMLHttpRequest();
    var url='datetime';
    xhr.open("GET", url);
    xhr.send();
    xhr.onload = function() {
      if (xhr.status != 200) {
        // alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
      } else {
        document.getElementById("display").innerHTML = xhr.response;
      }
    }
  }

  function make_picture() {
    var xhr = new XMLHttpRequest();
    var url='campic';
    xhr.open("GET", url);
    xhr.send();
    xhr.onload = function() {
      if (xhr.status != 200) {
        // alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
      } else {
        document.getElementById("display").innerHTML = xhr.response;
      }
    }
  }

  function get_picture(req) {
    var xhr = new XMLHttpRequest();
    //var url='prevpic';
    var url=req;
    xhr.open("GET", url);
    xhr.send();
    xhr.onload = function() {
      if (xhr.status != 200) {
        // alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
      } else {
        document.getElementById("display").innerHTML = xhr.response;
      }
    }
  }
</script>
</head>

<body>
<h1>Robo-camera control</h1>
<p>
 <button type="button" onclick="get_date_time()">
Date/Time
 </button>
 <button type="button" onclick="make_picture()">
Picture
 </button>
<button type="button" onclick="get_picture('prevpic')">
Prev
 </button>
 <button type="button" onclick="get_picture('nextpic')">
Next
 </button>
</p>
<p id="display"></p>
</body>

</html>
